metode:
  – Øk tekststørrelsen til 200% i nettleser-innstillingene (metode avhenger av nettleser). Hvis du bruker Chrome, øk tekststørrelsen til 32px (default er 16px).
  – Se at teksten i komponenten endrer størrelse.
  – Se at all teksten fortsatt er lesbar (tekst overlapper ikke annen tekst, tekst blir ikke kuttet så den ikke er synlig). 
  – Sjekk i både desktop og mobilvisning. I testene er størrelse 375x667px (iPhone SE) brukt for mobilvisningen.
