varianter:
  - default
fargemodus: []
metode:
  – Øk tekststørrelsen til 200% i nettleser-innstillingene (metode avhenger av nettleser).
    Hvis du bruker Chrome, øk tekststørrelsen til 32px (default er 16px).
  – Se at teksten i komponenten endrer størrelse.
  – Se at all teksten er lesbar (tekst overlapper ikke annen tekst, tekst blir
    ikke kuttet så den ikke er synlig).
  - Se at alt innhold og all funksjonalitet i komponenten er tilgjengelig.
  – Sjekk i både desktop og mobilvisning. I testene er bredde 320px brukt for mobilvisningen.
kommentar: >
  Ved bruk av lange ord flyter teksten ut over containeren til komponenten samt skjermen og
  intoduserer horisontal skroll. Dette gjelder i mobilvisning. Godkjenner testen siden teksten
  fortsatt er tilgjengelig og lesbar, ved hjelp av skroll.
  
  Oppretter imidlertid fortsatt et GitHub-issue for å se på løsninger for hvordan vi kan
  unngå å introdusere todimensjonal skroll. Ref. blant annet suksesskriterie 1.4.10 i WCAG 
  2.1 og 2.2.
