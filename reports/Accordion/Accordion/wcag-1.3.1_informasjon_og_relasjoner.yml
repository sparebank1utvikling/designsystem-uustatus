metode:
  - Inspiser koden.
  - Se at komponenten er kodet på en måte så det er mulig å forstå strukturen, og at
    innholdet hører sammen, med kompenserende teknologi.
  - Se at overskriftene er kodet som overskrifter.
  - Se at knappene har aria controls.
  - Se at div-ene med innholdet som vises ved ekspandert accordion-seksjon har role region og aria
    labelledby.
  - Aktiver skjermleser.
  - Sjekk at det er mulig å forstå strukturen i komponenten, og at innholdet hører sammen, ut ifra
    beskrivelsen som leses opp.
  - Sjekk at overskriftene leses opp som overskrifter.
kommentar:
    Det kommer ikke frem at seksjonene i accordion hører sammen med kompenserende teknologi. Vi kan
    blant annet vurdere å legge til role group og aria-label på den overordnede div-en. Lager
    GitHub-issue på det. 
    
