  - enhet: Macbook Pro
    os: macOS Monterey 12.6
    nettleser: Chrome 108.0.5359.124
    skjermleser: VoiceOver
  - enhet: Macbook Pro
    os: macOS Monterey 12.6
    nettleser: Safari 16.1
    skjermleser: VoiceOver
  - enhet: iPhone 11 Pro
    os: iOS 16.1
    nettleser: Safari
    skjermleser: VoiceOver
varianter:
  - default
fargemodus: []
metode:
  - Inspiser koden.
  - Hvis det ikke-tekstlige innholdet vil gi nyttig informasjon med kompenserende teknologi
    som for eksempel skjermlesere, sjekk at det har tekstalternativ eller navn spesifisert i
    koden (alt-tekst, aria-label, aria-labelledby, title, label, ...). Standard
    HTML-punktlister trenger ikke tekstalternativ for at kulepunktene skal presenteres riktig
    med kompenserende teknologi. Se bare at standard ul- og li-elementer er brukt.
  - Hvis det ikke-testlige innholdet er pynt eller ikke vil gi nyttig informasjon med 
    kompenserende teknologi, sjekk at det er tilstrekkelig skjult for kompenserende teknologi 
    i koden (alt-tekst som står tom, aria-hidden true, ...).
  - Aktiver skjermleser.
  - For ikke-tekstlig innhold som skal fanges opp av kompenserende teknologi, test at 
    tekstalternativet leses opp av skjermleseren. For standard HTML-punktlister, sjekk at 
    kulepunktene leses opp (typisk sier skjermleser for eksempel punkttegn).
  - For innhold som skal være skjult, test at dette ikke leses opp.
kommentar:
  Klassifiserer pil-ikonene som innhold som ikke vil tilføre nyttig informasjon med
  kompenserende teknologi siden de overordnede knappene har tekstbeskrivelse, og
  aria-expanded som gjør at de presenteres som minimert eller utvidet med kompenserende 
  teknologi. Godkjenner derfor testen siden ikonene er kodet med aria-hidden true og ikke
  leses opp av skjermleserne i testen.
