    os: macOS Monterey 12.6
    nettleser: Chrome 107.0.5304.110
    skjermleser: ""
  - enhet: Macbook Pro
    os: macOS Monterey 12.6
    nettleser: Safari 16.1
    skjermleser: ""
varianter:
  - error message default
  - error message colored background
  - info message default
  - info message colored background
  - info message with heading and link
  - tips message default
  - tips message colored background
  - success message default
  - success message colored background
fargemodus:
  - light
  - dark
metode:
  - Naviger til lukk-knappen i komponenten med tab-tasten på tastaturet og sjekk at fokusmarkeringen
    er synlig.
  - Finn hex-fargekoden til fokusmarkeringen og sjekk den opp mot fargekoden på
    bakgrunnsfargen til komponenten. Bruk gjerne Color Contrast Analyser (TPGi). Fargekontrasten bør
    være minst 3:1.
kommentar: >
  Det norske lovkravet spesifiserer ingen tall på hva fargekontrasten må være, bare at
  kontrasten skal være «synlig». I våre tester har vi basert oss på at kontrasten skal 
  være minimum 3:1, i tråd med anbefalt minimumskontrast i WCAG 2.1, 1.4.11 Kontrast
  for ikke-tekstlig innhold (Nivå AA).
  
  Kontrasten mellom fokusmarkeringen og bakgrunnen er under 3:1 når lenker brukes i variantene error,
  info og success (dark mode). Lager GitHub-issue på det.
