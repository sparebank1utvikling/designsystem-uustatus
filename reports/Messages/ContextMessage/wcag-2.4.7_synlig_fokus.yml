metode:
  - Naviger til lukk-knappen og lenken i komponenten med tab-tasten på tastaturet og sjekk at
    fokusmarkeringen er synlig.
  - Finn hex-fargekoden til fokusmarkeringen og sjekk den opp mot fargekoden på
    bakgrunnsfargen til komponenten. Bruk gjerne Color Contrast Analyser (TPGi). Fargekontrasten bør
    være minst 3:1.
  - Det norske lovkravet spesifiserer ingen tall på hva fargekontrasten må være, bare at
    fokusmarkeringen skal være «synlig». I våre tester har vi basert oss på at kontrasten skal være
    minimum 3:1, i tråd med anbefalt minimumskontrast i WCAG 2.1, 1.4.11 Kontrast for ikke-tekstlig
    innhold (Nivå AA).
