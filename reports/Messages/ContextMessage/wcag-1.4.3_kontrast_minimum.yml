status: godkjent
versjon:
  ffe-context-message-react: 7.0.4
  ffe-context-message: 6.1.1
enheter: []
varianter:
  - error message default
  - error message colored background
  - info message default
  - info message colored background
  - info message with heading and link
  - success message default
  - success message colored background
  - tips message default
  - tips message colored background
fargemodus:
  - light
  - dark
metode:
  - Test fargen på teksten i komponenten mot bakgrunnsfargen til komponenten
    (hex-kodene). Bruk gjerne Color Contrast Analyser (TPGi). Hvis fargene endrer 
    seg i ulike tilstander av komponenten, for eksempel ved hover, husk å teste 
    disse også. 
kommentar:
  Tekststørrelsen i komponentene kan variere fordi den settes basert på brukerens 
  nettleserinnstillinger. For å sikre at kravet er ivaretatt på alle ulike 
  tekststørrelser baserer vi testene på det høyeste kontrastkravet (4.5:1).
