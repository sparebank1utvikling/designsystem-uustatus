metode:
  - Sjekk at informasjon, struktur og relasjoner som formidles visuelt også er tilgjengelig med 
    kompenserende teknologi. For eksempel at overskrifter, tabeller og lister er kodet riktig, og
    at innhold som hører sammen er kodet på en måte som gjør at det kommer frem med kompenserende
    teknologi som skjermlesere. Det inkluderer blant annet avkrysningsbokser, radioknapper og
    andre grupperte skjemaelementer.
  - Inspiser koden.
  - Se at komponenten er kodet på en måte så det er mulig å forstå strukturen, og at
    innholdet hører sammen, med kompenserende teknologi.
  - Aktiver skjermleser.
  - Sjekk at det er mulig å forstå strukturen i komponenten, og at innholdet hører sammen, ut ifra
    beskrivelsen som leses opp.
kommentar: >
  Det kommer ikke frem at innholdet i meldingen hører sammen, at det er en melding, og hvilken
  type melding, med kompenserende teknologi. Vi kan blant annet vurdere å legge til aria-label
  på den overordnede div-en som beskriver at det er en feilmelding/infomelding/nyhetsmelding/
  suksessmelding, samt legge til role group for meldingene som ikke har role alert. Lager
  GitHub-issue på det.
