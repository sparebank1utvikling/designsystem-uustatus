  ffe-lists: 10.0.23
enheter: ikke relevant
varianter:
  - default
fargemodus:
  - light
  - dark
metode:
  - Test fargen på teksten i komponenten mot typiske bakgrunnsfarger vi bruker i 
    løsningene våre (hex-kodene). Bruk gjerne Color Contrast Analyser (TPGi). Hvis 
    fargene endrer seg i ulike tilstander av komponenten, for eksempel ved hover, 
    husk å teste disse også. 
kommentar: Tekststørrelsen i komponentene kan variere fordi den settes basert på
  brukerens nettleserinnstillinger. For å sikre at kravet er ivaretatt på alle
  ulike tekststørrelser baserer vi testene på det høyeste kontrastkravet
  (4.5:1). Light mode ble testet på bakgrunnsfargene #F2F2F9
  (syrin-30), #D8E9F2 (frost-30), #FDF8F5 (sand-30), #fff (hvit), #faf0e7
  (sand-70), #e0e0f0 (syrin-70). Dark mode ble testet på
  #020a0a (svart), #001032 (natt).
  
