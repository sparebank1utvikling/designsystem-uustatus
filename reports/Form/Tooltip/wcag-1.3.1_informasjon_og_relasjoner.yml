metode:
  - Inspiser koden.
  - Se at komponenten er kodet på en måte så det er mulig å forstå strukturen, og at
    innholdet hører sammen, med kompenserende teknologi.
  - Se at knappen har aria-controls.
  - Aktiver skjermleser.
  - Sjekk at det er mulig å forstå strukturen i komponenten, og at innholdet hører sammen, ut ifra
    beskrivelsen som leses opp.
kommentar:
  Knappen har aria-controls, som refererer til id-en på div-elementet med det ekspanderbare
  innholdet, slik den skal. Skjermleserne i testen oppfører seg ulikt i møte med aria-controls.
  I Safari og Chrome på macOS leses det ekspanderte innholdet opp etter klikk på knappen. I
  Safari på iOS er det først ved sveip til neste element at innholdet leses opp. Velger å
  godkjenne testen siden komponenten tilsynelatende er kodet i tråd med anbefalt praksis.
  
