metode:
  - Inspiser koden. 
  - Sjekk at komponenten er kodet på en måte så det er mulig å forstå at radioknappene
    er gruppert, med kompenserende teknologi. For eksempel ved bruk av HTML fieldset-element.
  - Sjekk at den overordnede tekstbeskrivelsen til radioknappene er programmatisk knyttet
    til gruppen. For eksempel med HTML legend-element hvis fieldset er valgt løsning for
    å gruppere knappene. 
  - Aktiver skjermleser.
  - Sjekk at skjermleser leser opp tekstbeskrivelsen og at innholdet er gruppert når
    komponenten får fokus.
  - Sjekk at skjermleser leser opp hvor mange knapper det er totalt når hver enkelt
    radioknapp får fokus.
  - Resten av testene for krav 1.3.1 gjøres på de ulike child-komponentene som brukes i
    RadioButtonInputGroup, som Tooltip, RadioButton, RadioBlock og RadioSwitch.
