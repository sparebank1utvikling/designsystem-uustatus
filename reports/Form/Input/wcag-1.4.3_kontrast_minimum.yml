ruleId: wcag-1.4.3
status: godkjent
versjon:
  ffe-form-react: 11.0.6
  ffe-form: 23.0.4
enheter: []
varianter:
  - default
  - text like
  - ref
fargemodus:
  - light
  - dark
metode:
  - Test fargen på teksten i komponenten mot bakgrunnsfargen til komponenten (hex-kodene).
    For text like-varianten, test tekstfargen mot typiske bakgrunnsfarger vi bruker i løsningene
    våre. Bruk gjerne Color Contrast Analyser (TPGi). Hvis fargene endrer seg i ulike tilstander
    av komponenten, for eksempel ved hover, husk å teste disse også.
  - Tekststørrelsen i komponentene kan variere fordi den settes basert på brukerens 
    nettleserinnstillinger. For å sikre at kravet er ivaretatt på alle ulike
    tekststørrelser baserer vi testene på det høyeste kontrastkravet (4.5:1).
kommentar: >
  Text like-varianten ble testet på bakgrunnsfargene #F2F2F9 (syrin-30), #D8E9F2 (frost-30),
  #FDF8F5 (sand-30), #fff (hvit), #faf0e7 (sand-70), #e0e0f0 (syrin-70) i light mode. I dark mode
  ble den testet på #020a0a (svart), #001032 (natt).
