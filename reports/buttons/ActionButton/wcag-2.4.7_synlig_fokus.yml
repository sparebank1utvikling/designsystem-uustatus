status: godkjent
versjon:
  ffe-buttons-react: 16.0.1
  ffe-buttons: 15.0.2
enheter:
  - enhet: Macbook Pro
    os: MacOS Monterey 12.2.1
    nettleser: Firefox 100.0
  - enhet: Macbook Pro
    os: MacOS Big Sur 11.6.1
    nettleser: Chrome 101.0.4951.64
varianter:
  - default
  - loading
fargemodus:
  - light
  - dark
metode:
  - Naviger til komponenten med tab-tasten på tastaturet og sjekk at fokusmarkeringen
    er synlig.
  - Finn hex-fargekoden til fokusmarkeringen og sjekk den opp mot fargekoden på
    typiske bakgrunnsfarger vi bruker i løsningene våre. Bruk gjerne Color
    Contrast Analyser (TPGi). Fargekontrasten bør være minst 3:1.
kommentar: Det norske lovkravet spesifiserer ingen tall på hva fargekontrasten
  må være, bare at kontrasten skal være «synlig». I våre tester har vi basert
  oss på at kontrasten skal være minimum 3:1, i tråd med anbefalt
  minimumskontrast i WCAG 2.1, 1.4.11 Kontrast for ikke-tekstlig innhold (Nivå
  AA). Light mode ble testet på bakgrunnsfargene #F2F2F9
  (syrin-30), #D8E9F2 (frost-30), #FDF8F5 (sand-30), #fff (hvit), #faf0e7
  (sand-70), #e0e0f0 (syrin-70). Dark mode ble testet på
  #020a0a (svart), #001032 (natt), #323232 (koksgrå).
