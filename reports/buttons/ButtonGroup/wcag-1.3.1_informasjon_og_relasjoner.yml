metode:
  - Sjekk at informasjon, struktur og relasjoner som formidles visuelt også er tilgjengelig med kompenserende teknologi. For eksempel at overskrifter, tabeller og lister er kodet riktig, og at innhold som hører sammen er kodet på en måte som gjør at det kommer frem med kompenserende teknologi som skjermlesere. Det inkluderer blant annet avkrysningsbokser, radioknapper og andre grupperte skjemaelementer.
  - Inspiser koden. 
  - Se at komponenten er kodet så kompenserende teknologi kan plukke opp at det er en gruppe/liste.
  - Aktiver skjermleser.
  - Sjekk at det leses opp at komponenten er en gruppe/liste.
kommentar: Det kommer ikke frem at komponenten er en gruppe med kompenserende teknologi. Komponenten er også lagt opp sånn at vi noen ganger må bruke flere knappegrupper sammen for at den visuelle plasseringen skal bli riktig. Det kan være forvirrende at knapper som hører sammen presenteres som ulike grupper med skjermleser eller annen kompenserende teknologi. Usikker på hva som er beste måte å løse det på. W3C har flere aktuelle løsninger i oversikten over godkjente teknikker for å ivareta krav 1.3.1. Lager GitHub-issue på det.
