metode:
  - Inspiser koden.
  - Kopier all relevant HTML-kode og lim den inn i kode-validator (https://validator.w3.org).
  - Sjekk at det ikke dukker opp valideringsfeil av typen «Fatal error».
kommentar: >
  Ingen error-meldinger. Det dukket opp en advarsel om at role list er overflødig. Role list er lagt 
  til for å løse problemet med at lister som har list-style none ikke leses opp som lister med skjermleser 
  i Safari. Se https://developer.mozilla.org/en-US/docs/Web/CSS/list-style#accessibility_concerns. Lager 
  derfor ikke GitHub-issue på dette.
