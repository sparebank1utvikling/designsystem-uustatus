varianter:
  – default, only text
  - default, text and icon
  - default, text and illustration
  - condensed, text and icon
fargemodus: []
metode:
  - Inspiser koden. 
  - Sjekk at all tekst i komponenten er spesifisert i et skalerbart format, for eksempel rem.
  – Øk tekststørrelsen til 200% i nettleser-innstillingene. Metode avhenger av nettleser.
    Hvis du bruker Chrome, øk tekststørrelsen til 32px (default er 16px).
  – Se at teksten i komponenten endrer størrelse.
  – Se at alt innhold og all funksjonalitet i komponenten fortsatt er tilgjengelig og
    forståelig (innhold overlapper ikke annet innhold, innhold blir ikke kuttet så det
    ikke er synlig).
  – Sjekk i både desktop og mobilvisning. I testene er bredde 320px brukt for mobilvisningen.  
kommentar:
  I mobilvisning flyter tekst ut over containeren til komponenten samt skjermen og
  intoduserer horisontal skroll. Dette skal ikke være brudd på krav 1.4.4. siden innholdet
  fortsatt er tilgjengelig og forståelig. Oppretter likevel et GitHub-issue på det for å se
  på løsninger for hvordan vi kan unngå å introdusere todimensjonal skroll. Ref. blant annet
  suksesskriterie 1.4.10 i WCAG 2.1 og 2.2.
