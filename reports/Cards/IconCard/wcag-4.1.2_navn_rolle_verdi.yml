metode:
  - Inspiser koden.
  - Sjekk at komponenten inneholder et a-element.
  - Sjekk at det finnes en linktekst (tekst inne i a-elementet, aria-label, ...).
  - Aktiver skjermleser.
  - Test at linkteksten, og at det er en link, leses opp.
kommentar: >
  I dag ligger alt innholdet i kortet i et a-element. Med VoiceOver i Safari på
  iOS leses hver del av innholdet i kortet som en separat link. Dermed er det
  vanskelig å forstå komponenten.
  
  Tenker vi bør se på hvordan vi kan gjøre at kortene fungerer enda bedre med
  skjermlesere og annen kompenserende teknologi, med tanke på hva som kan gi den
  beste brukeropplevelsen og ivaretar kravene. Se for eksempel 
  https://inclusive-components.design/cards/. Lager GitHub-issue på det.
